<!DOCTYPE html>


<html>


<head>


  <meta charset="utf-8">
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
  <title>My Wonderful Site</title>
</head>

<body>
  <div id="header">
    <a href="{{ url_for('home') }}" class="header">Home</a>
	&nbsp
	<a href="{{ url_for('about') }}" class="header">About Us</a>
	&nbsp &nbsp
	{% if session.logged_in %}
		<p style="display:inline">Greetings {{session.username}}</p>
		&nbsp
		<a href="{{ url_for('logout') }}" class="header"> Logout </a>
	{% else %}
		&nbsp
		<a href="{{ url_for('register') }}" class="header"> Register </a>
		&nbsp
		<a href="{{ url_for('login') }}" class="header"> Log in </a>
	{% endif %}
  </div>

  <div id="content">
    {% block content %}
    {% endblock %}
  </div>

</body>
</html>
