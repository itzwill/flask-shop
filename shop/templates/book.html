{% extends "layout.html" %}
{% block content %}
	<p><img scr="{{ url_for('static', filename='img/' + book.image_file) }}" style="width:82px; height:86px" title="{{ book.image_file }}" alt="Book Cover"></p>
	<p>"{{ book.title }}" &nbsp
		Author: {{ book.author.first_name }}
		&nbsp{{ book.author.last_name }}
	</p>
	<p>Price: {{ book.price }}<br /></p>
	<a class="" href="/add_to_cart/{{book.id}}"> Add to Cart</a>
{% endblock content %}
